{{define "post-list"}}
<ul class="post-box">
  {{range $index, $elem := .Posts}}
  <li class="post-label">
    <a href="/p/{{$elem.Pid}}"><h2> {{$elem.Title}}</h2></a>
    <p>{{$elem.Content}}</p>
    <div class="post-action">
      <span>
        <i class="iconfont icon-yonghu"></i>
        &nbsp; &nbsp; {{$elem.UserName}}
      </span>
      <span>
        <i class="iconfont icon-wenjianjia"></i>
        &nbsp; {{range $index, $elem := .Category}}
        &nbsp; &nbsp;<a href="/c/{{$elem.Cid}}">{{$elem.Name}}</a>
            {{end}}
      </span>
      <span>
        <i class="iconfont icon-riqi"></i>
        &nbsp;{{$elem.CreatedAt}}
      </span>
      <span>
        <i class="iconfont icon-yanjing"></i>
        &nbsp;{{$elem.ViewCount}}
      </span>
    </div>
  </li>
  {{end}}
</ul>
{{end}}
